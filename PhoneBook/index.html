<!Doctype html>

<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='icomoon.css' type='text/css' rel='stylesheet'>
        <link href='site.css' type='text/css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css' rel='stylesheet' type="text/css">
    </head>
    <body>
        
        <div class="hero-container">
            <p>Phone Book <span class="lnr lnr-book v-align-middle"></span></p>
        </div>
    
    <div class="action-plane">
        <div class="add-new">
            <a class="add-btn" id="addBtn">
                <span class="lnr lnr-enter" />
                Add new
            </a>
        </div>
        
        <div class="contact-lists">
            <ul id="contactList"></ul>
        </div>
    </div>
    
    
    <div class="contact-add" id="contactAdd">
        <div class="add-header">
            <h3>Enter Contact Details</h3>
            <div class="add-form">
                <div class="form-group">
                    <label class="small">Name</label>
                    <input id="contactName" type="text" />
                </div>
                
                <div class="form-group">
                    <label class="small">Email</label>
                    <input id="contactEmail" type="text" />
                </div>
                
                <div class="form-group">
                    <label class="small">Phone Number</label>
                    <input id="contactPhone" type="text" />
                </div>
            </div>
            <div class="btn-container">
                <button class="add-btn" id="saveBtn" type="button" >Add</button>
                <button class="close-btn" id="closeBtn" type="button" >Close</button>
            </div>
        </div>
    </div>
     
    <!--scripts sources -->
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
    <script src='/jsout/app.js' type='text/javascript'></script>     
    </body>
</html>
